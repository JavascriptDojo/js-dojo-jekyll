---
layout: default
---

<section id="bloglist">
    <h2>Blogs</h2>

    <h3>I list all the blog posts, not just the latest three.</h3>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <p>{{post.meta}}</p>
      </li>
    {% endfor %}
  </ul>
</section>
