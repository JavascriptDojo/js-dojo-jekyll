<section id="blog">
  <div class="text-center">
      <h2>Blog</h2>
      <p>Latest stories from our blog</p>
      <div class="row">
          <div class="col-md-2 col-xs-1"></div>
          <div class="col-md-8 col-xs-10">
            <div class="row">
              {% for post in site.posts limit:3 %}
              <div class="col-md-4">
                  <h3>Blog Story</h3>
                  <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                  <!-- <p>{{post.meta}}</p> -->
              </div>
              {% endfor %}
            </div>
          </div>

          <div class="col-md-2 col-xs-1"></div>
      </div>
      <div class="row">
        <br>
        <br>
        <div class="col-sm-12">
          <a href="{{ site.baseurl }}/blog">List of all our blog stories</a>
        </div>
      </div>
  </div>
</section>
