<section id="blog">
  <div class="text-center">
      <h2>Blog</h2>
      Latest stories from our blog
      <div class="row">
          {% for post in site.posts limit:3 %}
          <div class="col-lg-4">
              <h3>Blog Story</h3>
              <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              <!-- <p>{{post.meta}}</p> -->
          </div>
          {% endfor %}
      </div>
      <div class="row">
        <br>
        <br>
        <div class="col-sm-12">
          <a href="{{ site.baseurl }}/blog">List of all our blog stories</a>
        </div>
      </div>
  </div>
</section>
